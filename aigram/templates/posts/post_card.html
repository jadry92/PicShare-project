<div class="col-sm-12 col-md-8 mt-5 p-0 center post-container">
    <div class="media pt-3 pl-3 pb-1 row">
        <a href="{% url 'users:detail' post.user.username %}" >
            <img class="align-self-center ml-3 mr-3 rounded-circle" height="40" width="40" src="{{ post.profile.picture.url }}" alt="{{ post.user.username }}">
        </a>
        <div class="media-body">
            <p><b>{{ post.user.username }}</b>{% if post.location %}<br><small>{{ post.location }}</small>{% endif %}</p>
        </div>
    </div>

    <img style="width: 100%;" src="{{ post.photo.url }}" alt="{{ post.title }}">

    <p class="mt-1 ml-2" >
        <i class="far fa-heart"></i>
        n liked by ...
    </p>
    <p class="ml-2 mt-0 mb-2">
        <b>{{ post.user.username }}</b>{{ post.caption }}
    </p>
    <form method="POST" action="{% url 'posts:comment' %}">
        {% csrf_token %}
        <input hidden="true" type="text" name="post" id="id_post" value="{{ post.id }}"/>
        <input hidden="true" type="text" name="profile" id="id_profile" value="{{ post.user.profile }}"/>

        <div class="form-row">
            <div class="form-group col-10">
                <input class="form-control" type="text" name="message" id="id_message" placeholder="Comments"/>
            </div>
            <div class="form-group col-2">
                <button type="submit" class="btn btn-primary">post</button>
            </div>
        </div>
    </form>

</div>
